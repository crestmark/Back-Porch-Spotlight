<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back Porch Spotlight</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Back Porch Spotlight - Karaoke Contest</h1>
  </header>

  <main>
    <section id="bracket">
      <h2>64 Performer Bracket</h2>
      <div id="bracket-container"></div>
    </section>

    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </section>

    <section id="voting">
      <h2>Vote for Your Favorite!</h2>
      <a href="https://form.jotform.com" target="_blank">
        <button id="vote-btn">Cast Your Vote</button>
      </a>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
