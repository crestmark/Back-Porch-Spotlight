
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back Porch Spotlight</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/ZUM1b2W.png" alt="Back Porch Spotlight Logo" class="logo" />
    <h1>Back Porch Spotlight</h1>
    <a href="https://form.jotform.com/251406526850051" class="vote-global" target="_blank">General Vote Form</a>
  </header>

  <section class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="6" id="vote-ticker">Loading top performers...</marquee>
  </section>

  <main>
    <section id="performer-gallery" class="gallery">
      <p>Loading performers...</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
